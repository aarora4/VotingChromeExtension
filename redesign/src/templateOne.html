<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta author="Ruston Shome">

    <title>VoterTech Misinformation Assistant</title>
    <meta name="DESCRIPTION"
        content="This tool uses AI to bring potentially misleading statements about voting to your attention">

    <link rel="icon" href="../icons/ballot-16x16.png">
    <link rel="stylesheet" href="templateOneStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700">
</head>

<body>
    <div class="superWrapper">
        <div id="header">
            <div id="exclamationWrapper">
                <img src="../img/votingChromeExtenstionExclamation.jpg" alt="Yellow Exclamation Point Icon">
            </div>
        </div>

        <div id="main">
            <div id="frontCardTitle">
                <h1>These statements may be misleading or false</h1>
            </div>

            <div class="statementCardSlide">
                <div class="statementCard" id="statementCard1">
                    <div class="statementNumber">
                        Statement 1
                    </div>
                    <div class="statementText" id="statementText1">
                        "The Georgia Election is on Wednesday November 10"
                    </div>
                    <div class="statementExpand" id="statementExpand1">
                        <a href="templateTwo.html">See Why →</a>
                    </div>
                </div>

                <div class="statementCard" id="statementCard2">
                    <div class="statementNumber">
                        Statement 2
                    </div>
                    <div class="statementText" id="statementText1">
                        "In georgia you can register to vote on election day at the polls"
                    </div>
                    <div class="statementExpand" id="statementExpand1">
                        <a href="templateTwo.html">See Why →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
