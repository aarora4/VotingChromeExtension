<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Buttons Popup</title>
  </head>

  <body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<button onclick="myFunction0()"><i class="fa fa-circle" style= "color:green"></i>  Likely True </button>
<button onclick="myFunction1()"><i class="fa fa-circle" style= "color:gray"></i> Unknown </button>
<button onclick="myFunction2()"><i class="fa fa-circle" style= "color:red"></i> Likely False </button>

<p id="demo"></p>

<script>
function myFunction0() {
  document.getElementById("demo").innerHTML = "pls work";
}
function myFunction1() {
  document.getElementById("demo").innerHTML = "pls work again";
}
function myFunction2() {
  document.getElementById("demo").innerHTML = "pls work one last time";
}
</script>



  </body>

</html>
