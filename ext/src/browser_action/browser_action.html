<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Lora&display=swap" rel="stylesheet">
	<script type="text/javascript" src="browser_action.js"></script>
</head>
<body>
	<div id="main">
    	<label class="switch">
  			<input type="checkbox">
  			<span class="slider round"></span>
		</label>
    </div>
    <div id ="flag">
      	<img src="img/flag.png" class="flag" width="28" height="28">
    </div>
	<div id="mainPopup">
		<button onclick="myFunction0()"><i class="fa fa-circle" style= "color:green"></i>  Likely True </button>
		<button onclick="myFunction1()"><i class="fa fa-circle" style= "color:gray"></i> Unknown </button>
		<button onclick="myFunction2()"><i class="fa fa-circle" style= "color:red"></i> Likely False </button>

		<div class="statementrectangle">
			<div class="statementcircle"></div>
			<div class="statementtext">This is a statement.</div>
			<button class="statementbutton1" onClick = 'console.log("Output")'>View Source</button>
			<button class="statementbutton2" onclick= 'console.log("Output2")'>More Details</button>
		</div>
		
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div id='firstCard'>
			       	<p id='statement1Border'>
			        <span id= 'statement1Text1'>Rating</span>
			        <br>
			        <span id = 'statement1Circle'></span>
			        <br>
			        <span id='statement1Text2'> Likely False</span>
			        <br>
			        <span id='statement1Text3'> <u>Learn more about polling places</u></span>
			        </p>
    			</div>
			</div>

			<div class="mySlides fade">
				<div id='secondCard'>
					<p id='statement2Border'>
					<span id= 'statement2Text1'><b>Most Similar To</b></span>
					<br>
					<span id= 'statement2Text2'><b>Statement:</b> 3 million undocumented immigrants had voted for Clinton in the 2016 General Election</span>
					<br>
					<span id= 'statement2Text3'><b>Topic:</b> Polling Places</span>
					<br>
					<span id= 'statement2Text4'><b>Verified Rating:</b> False</span>
					<br>
					<span id= 'statement2Text5'><ins><b>Source:</b> tinyurl.com/myurl123</ins></span>
    			</div>
			</div>

			<div class="mySlides fade">
				<img src="img/img3.png" width="80%" height="80%">
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" id="prev1" >&#10094;</a>
			<a class="next" id="next1">&#10095;</a>
			<script type="text/javascript" src="browser_action.js"></script>
		</div>
		
		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>

			<p>To shut this popup down, edit the manifest file and remove the "default popup" key. To edit it, just edit ext/src/browser_action/browser_action.html. The CSS is there, too.</p> -->
	</div>
</body>
